[app]
# GPT-4 suite on Azure OpenAI
quality_llm = "azure/gpt-4.1"
fast_llm = "azure/gpt-4.1-mini"
vlm = "azure/gpt-4.1-mini"
audio_lm = "openai/whisper-1"
reasoning_llm = "azure/gpt-4.1"
planning_llm = "azure/gpt-4.1"

# 500 MB for all file types
default_max_upload_size = 524288000

  [app.max_upload_size_by_type]
  txt = 524288000
  md = 524288000
  tsv = 524288000
  csv = 524288000
  html = 524288000
  doc = 524288000
  docx = 524288000
  ppt = 524288000
  pptx = 524288000
  xls = 524288000
  xlsx = 524288000
  odt = 524288000
  pdf = 524288000
  eml = 524288000
  msg = 524288000
  p7s = 524288000
  bmp = 524288000
  heic = 524288000
  jpeg = 524288000
  jpg = 524288000
  png = 524288000
  tiff = 524288000
  epub = 524288000
  rtf = 524288000
  rst = 524288000
  org = 524288000

[embedding]
base_model = "azure/text-embedding-3-large"
base_dimension = 512

[completion_embedding]
base_model = "azure/text-embedding-3-large"
base_dimension = 512

[ingestion]
chunking_strategy = "markdown_parent_child"
chunk_size = 400
chunk_overlap = 0
vlm_ocr_one_page_per_chunk = false
parent_word_limit = 1500
max_parent_chars = 10000
automatic_extraction = true
excluded_parsers = []
vlm_batch_size = 20
max_concurrent_vlm_tasks = 20
vlm_pages_per_call = 1

  [ingestion.extra_parsers]
    pdf = ["zerox", "ocr", "docling_markdown", "text"]
    docx = ["docling_markdown", "text"]
