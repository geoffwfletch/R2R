[app]
# GPT-4 suite on Azure OpenAI
quality_llm = "azure/gpt-4.1"
fast_llm = "azure/gpt-4.1-mini"
vlm = "azure/gpt-4.1-mini"
audio_lm = "openai/whisper-1"
