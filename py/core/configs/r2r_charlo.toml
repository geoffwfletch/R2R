# 500 MB for all file types
default_max_upload_size = 524288000

  [app.max_upload_size_by_type]
  txt = 524288000
  md = 524288000
  tsv = 524288000
  csv = 524288000
  html = 524288000
  doc = 524288000
  docx = 524288000
  ppt = 524288000
  pptx = 524288000
  xls = 524288000
  xlsx = 524288000
  odt = 524288000
  pdf = 524288000
  eml = 524288000
  msg = 524288000
  p7s = 524288000
  bmp = 524288000
  heic = 524288000
  jpeg = 524288000
  jpg = 524288000
  png = 524288000
  tiff = 524288000
  epub = 524288000
  rtf = 524288000
  rst = 524288000
  org = 524288000

[embedding]
base_model = "azure/text-embedding-3-large"
base_dimension = 512

[completion_embedding]
base_model = "azure/text-embedding-3-large"
base_dimension = 512

[ingestion]
chunk_size = 4096
chunk_overlap = 512
chunking_strategy = "markdown"
